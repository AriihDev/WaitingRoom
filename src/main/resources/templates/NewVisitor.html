<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="main-template">
<head>
<title>Nouveau visiteur</title>
</head>
<body>
	<section layout:fragment="mainContent">
		<div class="container mt-4">
			<div class="card ">
				<div class="card-body">
					<form method="post" th:action="@{/visitors/save}">
						<div class="form-group row">
							<label for="fname" class="col-sm-4 col-form-label">Nom:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control form-control-sm"
									th:value="${visitor.fname}" id="fname" name="fname" />
								<span class="alertValid" th:errors="${visitor.fname}"></span>
							</div>
						</div>
						<div class="form-group row">
							<label for="fname" class="col-sm-4 col-form-label">Prénom:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control form-control-sm"
									th:value="${visitor.lname}" id="lname" name="lname" />
								<span class="alertValid" th:errors="${visitor.lname}"></span>
							</div>
						</div>
						<div class="form-group row">
							<label for="fname" class="col-sm-4 col-form-label">Date
								de naissance:</label>
							<div class="col-sm-8">
								<input type="date" class="form-control form-control-sm"
									th:value="${visitor.dob}" id="dob" name="dob" />
								<span class="alertValid" th:errors="${visitor.dob}"></span>
							</div>
						</div>
						<div class="form-group row">
							<label for="fname" class="col-sm-4 col-form-label">Nationalité:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control form-control-sm"
									th:value="${visitor.nationality}" id="nationality"
									name="nationality" /> <span
									class="alertValid" th:errors="${visitor.nationality}"></span>
							</div>
						</div>
						<div class="form-group row">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input"
									th:checked="${visitor.oldVisitor}" name="oldVisitor"
									id="old-visitor" /> <label
									class="custom-control-label" for="old-visitor">Ancien
									visiteur</label>
							</div>
						</div>
						<div class="form-group row">
							<input type="submit" value="Enregistrer"
								class="btn btn-dark btn-sm col-sm-6" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
